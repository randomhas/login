<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <script src="js/index.js"></script>
</head>
<body>
    <div id="bigBox">
        <h1>LOGIN</h1>
        <div class="inputBox">
            <div class="inputText">
                <span class="iconfont icon-denglutubiao"></span>
                <input type="text" placeholder="username">
            </div>
            <div class="inputText">
                <span class="iconfont icon-denglu_tubiao_mima"></span>
                <input type="password" placeholder="password">
            </div>

            <div class="inputText">
                <input type="button" class="inputButton" value="Sign in">
                <a href="register.html" target="_blank">please sign up</a>
            </div>
        </div>
    </div>
</body>
</html>
