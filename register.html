<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="css/iconfont.css">
</head>
<body>
<div id="bigBox">
    <h1>REGISTE</h1>
    <div class="inputBox">
        <div class="inputText">
            <span class="iconfont icon-denglutubiao"></span>
            <input type="text" placeholder="username">
        </div>
        <div class="inputText">
            <span class="iconfont icon-denglu_tubiao_mima"></span>
            <input type="password" placeholder="password">
        </div>
        <div class="inputText">
            <span class="iconfont icon-youxiangtubiao"></span>
            <input type="email" placeholder="email">
        </div>
        <div class="inputText">
            <span class="iconfont icon-dianhuatubiao"></span>
            <input type="text" placeholder="phone">
        </div>
        <div class="inputText">
            <input type="button" class="inputButton" value="REGISTE">

        </div>
    </div>
</div>
</body>
</html>
